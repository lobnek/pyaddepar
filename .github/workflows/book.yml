name: Book

on: [push]

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Install dependencies
    - name: Set up Python and Poetry
      uses: tschm/.github/actions/setup-environment@main
      with:
        python-version: '3.10'
        os: ${{ runner.os }}

    - name: Install jupyterbook
      run: |
        poetry run pip install jupyter-book
        poetry run python -m ipykernel install --user --name="antarctic"

    # Build the book
    - name: Build the book
      run: |
        poetry run jupyter-book clean book
        poetry run jupyter-book build book

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: book/_build/html
